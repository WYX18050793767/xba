<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>厦门区块链协会(新闻内容)</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/association_dynamics.css">
    <link rel="stylesheet" href="css/notice.css">
</head>
<style>
    .AssGgUl ul{
        width: 95%;
        margin: 0 auto;
        overflow-y: auto;
    }
    .AssGgUl ul li{
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        overflow: hidden;
    }
</style>
<body>
<div class="box">
    <!--#include file="header.html"-->
    <!--动态banner-->
    <div class="banner_Dt">
        <img src="images/bannerDt.png" alt="">
    </div>
    <!--底下内容-->
    <div class="text-content">
        <!--小的导航栏-->
        <div class="nav_small">

            <img src="images/location.png" alt="" class="locationAA">
            <a href="">首页</a>><a href="">协会活动</a>><a href="">活动详情</a>
        </div>
        <!--主要内容-->
        <div class="Ass_content_box">
            <div class="Ass_content">
                <!--左边导航-->
                <div class="leftAss">
                    <div class="Title_Ass">
                        <div class="topTitle">
                            <span class="TitleBlue"></span>
                            协会活动
                        </div>
                        <ul class="Title_Ass_ul">
                            <li><a href='/xbaactivity/11' class="<!--{if condition='$navi_num eq 11'}-->active<!--{/if}-->">活动预告</a></li>
                            <li><a href='/xbaactivity/12' class="<!--{if condition='$navi_num eq 12'}-->active<!--{/if}-->">活动回顾</a></li>
                            <li><a href='/xbaactivity/13' class="<!--{if condition='$navi_num eq 13'}-->active<!--{/if}-->">国际峰会</a></li>
                        </ul>
                    </div>
                    <div class="Title_Ass AssGg">
                        <div class="topTitle_Gg">
                            <div class="topTitle_Ggg">通知公告</div>
                            <div class="moreAnd" onclick='window.location.href="/xbadynamic/4"'>
                                更多
                            </div>
                        </div>
                        <div class="AssGgUl">
                            <ul>
                                <!--{foreach name='noticeList' item='vo'}-->
                                <li><a href="/xbacontent/{$vo['content_id']}">{$vo['title']}</a></li>
                                <!--{/foreach}-->
                            </ul>
                        </div>
                    </div>
                </div>
                <!--右边内容-->
                <div class="rightCon">
                    <div class="noticeText">
                        <div class="noticeTextTitleBox">
                            <div class="TitleNotic">
                                {$contentInfo['title']}
                            </div>
                            <div class="NoticTime">
                                <span>作者：</span><span>{$contentInfo['author']}</span>
                                <span class="TimeFb">发布时间：</span><span>{$contentInfo.time|format_time='Y-m-d H:i:s'}</span>
                                <span class="TimeFb"><img src="images/guankan.png" alt="" width="3%">{$contentInfo['views']}</span>
                            </div>
                        </div>
                        <div class="NoticeContent">
                            {$contentInfo['content']}
                        </div>


                    </div>

                </div>
            </div>
            <!--底部黑色-->
            <div style="clear: both"></div>
        </div>

    </div>

    <!--#include file="footer.html"-->

</div>
</body>
</html>
