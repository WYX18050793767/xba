<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>厦门区块链协会(协会会员详情页)</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/association_dynamics.css">
    <link rel="stylesheet" href="css/notice.css">
</head>
<body>
<div class="box">
    <!--#include file="header.html"-->
    <!--动态banner-->
    <div class="banner_Dt">
        <img src="images/bannerDt.png" alt="">
    </div>
    <!--底下内容-->
    <div class="text-content">
        <!--小的导航栏-->
        <div class="nav_small">
            <img src="images/location.png" alt="" class="locationAA">
            <a href="">首页</a>><a href="">协会会员</a>><a href="">会员动态</a>
        </div>
        <!--主要内容-->
        <div class="Ass_content_box">
            <div class="Ass_content">
                <!--左边导航-->
                <div class="leftAss">
                    <div class="Title_Ass">
                        <div class="topTitle">
                            <span class="TitleBlue"></span>
                            会员动态
                        </div>
                        <ul class="Title_Ass_ul">
                            <li><a href='/xbamemberlist'>协会会员</a></li>
                            <li><a href='/xbamemberdy' style="color: #5a8bff!important;">会员动态</a></li>
                            <li><a href='/xbamanage'>会员管理</a></li>
                            <li><a href='/xbaservice'>服务方向</a></li>
                        </ul>
                    </div>
                    <div class="Title_Ass AssGg">
                        <div class="topTitle_Gg">
                            <div class="topTitle_Ggg">
                                <span class="TitleBlue"></span>
                                热门新闻
                            </div>
                            <!--<div class="moreAnd">更多</div>-->
                        </div>
                        <div class="AssGgUl">
                            <ul>
                                <!--{foreach name='newsList' item='vo'}-->
                                <li><a href="/xbacontent/{$vo['content_id']}">{$vo['title']}</a></li>
                                <!--{/foreach}-->
                            </ul>
                        </div>
                    </div>
                </div>
                <!--右边内容-->
                <div class="rightCon">
                    <div class="noticeText">
                        <div class="noticeTextTitleBox">
                            <div class="TitleNotic">
                                {$contentInfo['title']}
                            </div>
                            <div class="NoticTime">
                                <span>作者：</span><span>{$contentInfo['author']}</span>
                                <span class="TimeFb">发布时间：</span><span>{$contentInfo.time|format_time='Y-m-d H:i:s'}</span>
                                <span class="TimeFb"><img src="images/guankan.png" alt="" width="3%">{$contentInfo['views']}</span>
                            </div>
                        </div>
                        <div class="NoticeContent">
                            {$contentInfo['content']}
                        </div>


                    </div>

                </div>
            </div>
            <!--底部黑色-->
            <div style="clear: both"></div>
        </div>

    </div>

    <!--#include file="footer.html"-->

</div>
</body>
</html>
